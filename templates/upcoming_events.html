
{% extends "base.html" %}

{% block title %}Home Page{% endblock %}

{% block content %}


<div class="container mx-auto p-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Upcoming Events</h2>
    {% if events %}
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-2 gap-4">
        {% for event in events %}
        {% include "event_card_component.html" %} 
        {% endfor %}
    </div>


    {% else %}
    <p class="text-lg text-gray-700">No upcoming events found.</p>
    {% endif %}

    <div class="container mx-auto py-4">
        <a href="/create_event" class="max-w-sm bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4 text-center">
            <i class="fas fa-plus mr-2 "></i>
            Create Event</a>
    </div>
</div>


{% endblock %}
