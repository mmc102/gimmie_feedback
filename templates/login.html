{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}


<div class="container mx-auto py-8">

    <h1 class="text-3xl font-bold text-gray-800 mb-4">Admin Login</h1>
    <form id="loginForm" method="GET" action="/login_submit">

        <h1 class="text-3xl font-bold text-gray-800 mb-4">Password</h1>
        <input type="text" name="password" required class="border border-gray-300 px-4 py-2 w-full" value="">

        <button type="submit" class="mt-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Log in</button>

    </form>
</div>


{% endblock %}
