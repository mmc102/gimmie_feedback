<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto max-w-md p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Create Event</h1>
        <form id="eventForm" method="POST">
            <div class="mb-4">
                <label for="eventName" class="block text-gray-700 text-sm font-bold mb-2">Event Name:</label>
                <input type="text" id="eventName" name="event_name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <button type="submit" class="block w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4">Create Event</button>
        </form>
       
    </div>
</body>
</html>
