{% extends "base.html" %}

{% block title %}Home Page{% endblock %}

{% block content %}


<div class=" p-4">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">{{ presentation.name }}</h1>
    <p class="text-gray-700 mb-4">{{ presentation.tagline }}</p>
    <form id="feedbackForm" method="POST" action="/presentations/{{ presentation.id }}/feedback" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <input type="checkbox" id="wouldUse" name="would_use" value="true" class="mr-2" {% if existing_feedback and existing_feedback.would_use %} checked {% endif %}>
            <label for="wouldUse" class="text-gray-700">I would use this</label>
        </div>
        <div class="mb-4">
            <div class="mb-4">
                <input type="checkbox" id="wouldInvest" name="would_invest" value="true" class="mr-2" {% if existing_feedback and existing_feedback.would_invest %} checked {% endif %}>
                <label for="wouldInvest" class="text-gray-700">I would invest in this</label>
            </div>
            <div class="mb-4">
                <input type="checkbox" id="wouldWork" name="would_work" value="true" class="mr-2" {% if existing_feedback and existing_feedback.would_work %} checked {% endif %}>
                <label for="wouldWork" class="text-gray-700">I want to work on this with you</label>
            </div>
            <div class="mb-4">
                <label for="comment" class="block text-gray-700 text-sm font-bold mb-2">Comment:</label>
                <textarea id="comment" name="comment" rows="3" cols="30" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">{{ existing_feedback.comment }}</textarea>
            </div>
            <div class="flex items-center justify-between">
                <button id="submitBtn" type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit Feedback</button>
            </div>

        </div>
    </form>


</div>
<script>
 document.addEventListener("DOMContentLoaded", function() {
     var submitBtn = document.getElementById("submitBtn");
     var userExists = {{ user_id in request.session.user }}

     if (!userExists) {
         submitBtn.disabled = true;
         submitBtn.classList.add("bg-gray-400");
         submitBtn.classList.remove("bg-blue-500");

         submitBtn.classList.add("hover:bg-gray-400");
         submitBtn.classList.remove("hover:bg-blue-700");
     }
 });
</script>


{% endblock %}
