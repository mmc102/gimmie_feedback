<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto max-w-md p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Create User</h1>
        <form id="userForm" method="POST" class="space-y-4">
            <div>
                <label for="email" class="block text-gray-700">Email Address:</label>
                <input type="email" id="email" name="email" required 
                       class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500">
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="canEmail" name="can_email" value="true" class="mr-2">
                <label for="canEmail" class="text-gray-700">Share email address with presenters</label>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Submit</button>
        </form>
    </div>
</body>
</html>
