<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Presentations</title>
</head>
<body>
    <h1>Event Presentations</h1>

    <!-- Container to display presentations -->
    <div id="presentationsContainer">
        <!-- Presentations will be dynamically added here -->
    </div>

    <!-- Script to fetch presentations for the event -->
    <script>
        // Event ID for which presentations will be fetched
        const eventId = 1; // Replace with the actual event ID
        
        // Fetch presentations for the event
        fetch(`http://localhost:8000/events/${eventId}/`)
            .then(response => response.json())
            .then(data => {
                const presentationsContainer = document.getElementById('presentationsContainer');
                data.forEach(presentation => {
                    const presentationDiv = document.createElement('div');
                    presentationDiv.innerHTML = `
                        <h3>${presentation.title}</h3>
                        <p>${presentation.description}</p>
                        <hr>
                    `;
                    presentationsContainer.appendChild(presentationDiv);
                });
            })
            .catch(error => console.error('Error fetching presentations:', error));
    </script>
</body>
</html>
